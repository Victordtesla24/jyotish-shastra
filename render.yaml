services:
  # Backend Web Service
  - type: web
    name: jjyotish-shastra-backend
    runtime: node
    plan: free
    buildCommand: npm install && node scripts/validate-ephemeris-files.js
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEOCODING_API_KEY
        sync: false  # Will prompt for value during deployment
      - key: FRONTEND_URL
        sync: false  # Set after frontend deployment
      
      # BTR Metrics Configuration
      - key: BTR_METRICS_ENABLED
        value: "true"
      - key: BTR_METRICS_DIR
        value: metrics/btr
      - key: BTR_REPORTS_DIR
        value: reports/btr
      
      # JPL Horizons Configuration
      - key: HORIZONS_ENABLED
        value: "true"
      - key: HORIZONS_MODE
        value: replay
      - key: HORIZONS_FIXTURE_DIR
        value: fixtures/horizons
      
      # Time Scale Configuration
      - key: DELTAT_SOURCE
        value: IERS
      - key: DELTAT_DATA_PATH
        value: src/adapters/data/deltaT_iers.json

  # Frontend Static Site
  - type: web
    name: jjyotish-shastra-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://jjyotish-shastra-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: "false"