services:
  # Backend Web Service
  - type: web
    name: jjyotish-shastra-backend
    env: node
    plan: free
    buildCommand: npm install && npm run copy-wasm
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      # GEOCODING_API_KEY - Set manually in dashboard from .env
      # FRONTEND_URL - Set after frontend deployment
      # PORT - Automatically assigned by Render

  # Frontend Static Site
  - type: static_site
    name: jjyotish-shastra-frontend
    buildCommand: cd client && npm install && npm run build
    publishPath: client/build
    envVars:
      # REACT_APP_API_URL - Set after backend deployment (e.g., https://jjyotish-shastra-backend.onrender.com/api)
      - key: GENERATE_SOURCEMAP
        value: false
