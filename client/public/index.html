    <title>Jyotish Shastra - Vedic Astrology</title>
    <!-- Critical CSS - Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Inline critical dark theme to prevent white flash */
      :root {
        --bg-primary: #000000;
        --text-primary: #FFFFFF;
      }
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      /* Prevent white flash during initial load */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        z-index: -1;
      }
    </style>
